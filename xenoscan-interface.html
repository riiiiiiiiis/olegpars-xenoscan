<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENOSCAN v0.1 - SPECIMEN ANALYZER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0f0a;
            color: #00ff41;
            font-family: 'VT323', monospace;
            font-size: 16px;
            overflow: hidden;
            position: relative;
            height: 100vh;
            text-transform: uppercase;
        }
        
        /* CRT эффект */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 65, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 255, 65, 0.03) 3px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Шум */
        @keyframes noise {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.05; }
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="5"/></filter><rect width="100" height="100" filter="url(%23noise)" opacity="0.02"/></svg>');
            pointer-events: none;
            z-index: 999;
            animation: noise 0.2s infinite;
        }
        
        /* Хроматическая аберрация */
        @keyframes chromatic {
            0%, 100% { text-shadow: 1px 0 #ff6b00, -1px 0 #00ffff; }
            50% { text-shadow: -1px 0 #ff6b00, 1px 0 #00ffff; }
        }
        
        .main-container {
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 16px;
            padding: 16px;
            background: radial-gradient(ellipse at center, rgba(0, 255, 65, 0.05) 0%, transparent 70%);
        }
        
        /* Панели */
        .panel {
            background: rgba(0, 20, 10, 0.8);
            border: 1px solid #00ff41;
            padding: 16px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3), inset 0 0 20px rgba(0, 255, 65, 0.1);
        }
        
        .panel::before {
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #00ff41, transparent, #ff6b00);
            opacity: 0.5;
            z-index: -1;
            animation: borderPulse 3s infinite;
        }
        
        @keyframes borderPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        /* Левая панель - CAMERA IN */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .video-container {
            aspect-ratio: 9/16;
            background: #000;
            border: 1px solid #00ff41;
            position: relative;
            overflow: hidden;
        }
        
        .video-container video, .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 20, 10, 0.9);
            padding: 4px 8px;
            font-size: 14px;
            border: 1px solid #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }
        
        /* Центральная панель */
        .center-panel {
            display: grid;
            grid-template-rows: 60px 1fr auto;
            gap: 16px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid #00ff41;
        }
        
        .title {
            font-size: 32px;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            animation: chromatic 2s infinite;
        }
        
        .protocol {
            font-size: 18px;
            color: #ff6b00;
        }
        
        /* Центральная зона сканирования */
        .scan-area {
            position: relative;
            height: 100%;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: repeating-conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(0, 255, 65, 0.02) 10deg, transparent 20deg);
        }
        
        .specimen-container {
            position: relative;
            width: 80%;
            height: 80%;
            max-width: 500px;
            max-height: 500px;
        }
        
        .specimen-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1.2) contrast(1.1) drop-shadow(0 0 20px #00ff41);
            opacity: 0.9;
        }
        
        /* Wireframe overlay */
        .wireframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .wireframe-overlay svg {
            width: 100%;
            height: 100%;
        }
        
        /* Круговой ретикул */
        .reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            pointer-events: none;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .reticle svg {
            width: 100%;
            height: 100%;
        }
        
        /* Сканирующая линия */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        /* Лейблы частей */
        .part-label {
            position: absolute;
            padding: 4px 8px;
            background: rgba(0, 20, 10, 0.9);
            border: 1px solid #00ff41;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
        }
        
        .part-label::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 1px;
            background: #00ff41;
        }
        
        /* Правая панель */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* Панель информации */
        .info-panel {
            padding: 16px;
            display: grid;
            gap: 16px;
        }
        
        .specimen-info {
            border-bottom: 1px solid #00ff41;
            padding-bottom: 8px;
        }
        
        .specimen-id {
            font-size: 24px;
            color: #ff6b00;
            text-shadow: 0 0 10px #ff6b00;
            margin-bottom: 8px;
        }
        
        .acquisition-info {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* RARITY индикатор */
        .rarity-container {
            margin: 16px 0;
        }
        
        .rarity-label {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .rarity-value {
            color: #ff6b00;
        }
        
        .rarity-bar {
            display: flex;
            gap: 4px;
        }
        
        .rarity-segment {
            flex: 1;
            height: 12px;
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            transition: all 0.3s;
        }
        
        .rarity-segment.active {
            background: #ff6b00;
            box-shadow: 0 0 10px #ff6b00;
        }
        
        /* ELEMENTAL INDEX */
        .elemental-container {
            margin: 16px 0;
        }
        
        .elemental-label {
            margin-bottom: 12px;
            color: #ff6b00;
        }
        
        .elemental-bars {
            display: flex;
            justify-content: space-between;
            height: 80px;
            align-items: flex-end;
        }
        
        .elemental-bar {
            width: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .bar-value {
            font-size: 12px;
            color: #00ff41;
        }
        
        .bar-fill {
            width: 100%;
            background: linear-gradient(180deg, #00ff41, #ff6b00);
            border: 1px solid #00ff41;
            transition: height 0.5s;
        }
        
        .bar-icon {
            font-size: 16px;
            color: #ff6b00;
        }
        
        /* Атмосферные индикаторы */
        .indicators-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
        }
        
        .indicator {
            background: rgba(0, 40, 20, 0.5);
            border: 1px solid #00ff41;
            padding: 8px;
            height: 80px;
            position: relative;
            overflow: hidden;
        }
        
        .indicator-title {
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.8;
        }
        
        /* Радар */
        .radar-sweep {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 1px solid #00ff41;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .radar-line {
            position: absolute;
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, #00ff41, transparent);
            top: 50%;
            left: 50%;
            transform-origin: left center;
            animation: radarSweep 2s linear infinite;
        }
        
        @keyframes radarSweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Пульсирующий график */
        .pulse-graph {
            width: 100%;
            height: 40px;
            position: relative;
        }
        
        .pulse-line {
            stroke: #00ff41;
            stroke-width: 2;
            fill: none;
            filter: drop-shadow(0 0 3px #00ff41);
        }
        
        /* Загрузчики файлов */
        .file-input-container {
            margin-top: 16px;
            padding: 16px;
            border: 1px dashed #00ff41;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-container:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        
        .file-input {
            display: none;
        }
        
        .upload-label {
            display: block;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Scrolling code */
        .code-scroll {
            font-size: 10px;
            line-height: 1.2;
            height: 50px;
            overflow: hidden;
            position: relative;
            color: rgba(0, 255, 65, 0.6);
        }
        
        .code-content {
            position: absolute;
            animation: scrollCode 10s linear infinite;
        }
        
        @keyframes scrollCode {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    
    <div class="main-container">
        <!-- Левая панель - CAMERA IN -->
        <div class="left-panel">
            <xeno-left-panel class="panel"></xeno-left-panel>
            
            <!-- Атмосферные индикаторы -->
            <div class="panel">
                <div class="indicator">
                    <div class="indicator-title">RADAR SWEEP</div>
                    <div class="radar-sweep">
                        <div class="radar-line"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Центральная панель -->
        <xeno-center-panel class="center-panel panel"></xeno-center-panel>
        
        <!-- Правая панель -->
        <div class="right-panel">
            <xeno-right-panel class="panel"></xeno-right-panel>
        </div>
    </div>
    
    <script type="module" src="./components/app.js"></script>
</body>
</html>
